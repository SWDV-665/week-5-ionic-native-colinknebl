<ion-header>
  <ion-navbar>
    <ion-title>Groceries</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3 text-center *ngIf="groceries.length === 0">
    No items in your list!
  </h3>
  <ion-list>
    <ion-item-sliding *ngFor="let item of groceries; let i = index">
      <ion-item>
        <h2>{{item.name}}, {{item.quantity}}</h2>
      </ion-item>
      <ion-item-options side="right">
        <button (click)="shareItem(item, i)" ion-button color="light">
          <ion-icon name="share"></ion-icon>
          Share
        </button>
        <button (click)="editItem(item, i)" ion-button color="primary">
          <ion-icon name="create"></ion-icon>
          Edit
        </button>
        <button (click)="removeItem(item, i)" ion-button color="danger">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab bottom right>
    <button ion-fab mini (click)="addItem()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
